<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/repair.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/cookie.js"></script>
    <title>管理后台</title>
</head>
<body>
    <div class="topbg"></div>
    <div class="nav">
        <img src="img/guanlizhongxin.png" alt="" class="icon">
        <span class="tit">管理后台</span>
        <div class="nav-right">
            <div class="date"></div>
            <div class="managerName">XXX,欢迎你</div>
            <i class="iconHi"></i>
            <div class="nav-tit">|管理员</div>
        </div>
    </div>
    <div class="box">
        <div class="secondNav">
            <ul>
                <li class="list cur">待处理表单<img src="img/箭头.png" alt="" class="point"></li>
                <li class="list">已处理表单<img src="img/箭头.png" alt="" class="point"></li>
                <li class="list">已删除表单<img src="img/箭头.png" alt="" class="point"></li>
            </ul>
        </div>
        <div class="contant">
            <div class="search">
                <div class="insert">
                    <i class="iconSearch"></i>
                    <input type="text">
                    <button>查找</button>
                </div>
                <div class="category">
                    <div class="classify">
                        <span class="search-tit">分类：</span>
                        <a href="javascript:;" class="a-tit chosen">全部</a>
                        <a href="javascript:;" class="a-tit">已分配工人</a>
                        <a href="javascript:;" class="a-tit">未分配工人</a>
                    </div>
                    <div class="adress">
                        <span class="search-tit">地点：</span>
                        <a href="javascript:;" class="a-tit chosen">全部</a>
                        <a href="javascript:;" class="a-tit">北苑</a>
                        <a href="javascript:;" class="a-tit">南苑</a>
                    </div>
                    <div class="time">
                        <span class="search-tit">时间：</span>
                        <a href="javascript:;" class="a-tit chosen">全部</a>
                        <a href="javascript:;" class="a-tit">今天</a>
                        <a href="javascript:;" class="a-tit">三天内</a>
                        <a href="javascript:;" class="a-tit">一周内</a>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="tableItem">
                    <table border="1" class="repairItem"> 
                       
                    </table>
                    <div class="page">
                        <span class="page-number cur">1</span>
                        <!-- <span class="page-number">2</span> -->
                    </div>
                </div>
                
            </div>
        </div>
        <div class="dealOrder" style="display: none">
            <div class="repairInformation">
                <div class="head-tit bg-white">
                    <img src="img/xinxiinfo21.png" alt="">
                    <span class="tit">报修信息</span>
                </div>
                <div class="repairContant">
                    <div class="information">
                        <p>报修人：小明</p>
                        <p>报修电话：1244345678</p>
                        <p>学号：12138</p>
                        <p>学生邮箱12345678@qq.com</p>
                        <p>地址：北苑20栋a201</p>
                        <p>报修类型：电工</p>
                        <p>预约时间：10月10日10:00</p>
                        <p>报修内容：灯泡坏了</p>
                        <p>图片：
                            <img src="img/jindutiao.png" alt="">
                        </p>
                    </div>

                </div>
                <div class="returnBack">
                    <span class="return-tit">返回上一级</span>
                    <img src="img/icon-fanhui.png" alt="">
                </div>
            </div>
            <div class="workInformation">
                <div class="head-tit">
                    <img src="img/tuijianren.png" alt="">
                    <span class="tit">工人信息</span>
                </div>
                <div class="repairContant bg-white"></div>
                <div class="arrange bg-white">
                    <div class="arrangeWroker">
                        安排工人
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/repair.js"></script>
</body>
</html>
