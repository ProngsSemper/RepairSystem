
<!DOCTYPE html>
<html>
<!--
    本页面在模拟管理员查看

-->

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="layui/layui.js"></script>
    <script src="layui/layui.all.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">

    <!--    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">-->


</head>
<body>
<br>
<div class="searchTable">
    请输入：表单号
    <div class="layui-inline">
        <input class="layui-input" name="like" id="like" autocomplete="off">
    </div>
    <button class="layui-btn" id="search">搜索</button>
<!--    <a class="layui-btn" data-type="reload"onclick="add()">新增</a>-->
<!--    <a class="layui-btn" id="delselect">批量删除</a>-->
</div>
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs  layui-btn-warm" lay-event="look">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">修理完成</a>
</script>




<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/admin/form/page'

            ,id:'idTest'

            ,title: '用户数据表'
            ,cols: [[
                // {type: 'checkbox'}
                {field:'stuId', title:'ID', unresize: true, sort: true}
                ,{field:'formMsg', title:'书籍名称',}
                // ,{field:'queryCode', title:'借书人姓名', }
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]]
            ,page: true
            ,limits:[5,10,20,50]
            ,parseData:function (res) {
                return{
                    "code":res.code,
                    "msg": res.desc,
                    "count": res.totalCount,
                    "data": res.data
                };

            }


        });





        var $ = layui.$
        $("#search").on("click",function(){
            var like = $('#like').val();//获取输入框的值
            //执行重载
            table.reload('idTest',
                {
                    where: { like:like} //这里传参  向后台
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , url: '/admin/form/page'//后台做模糊搜索接口路径
                    , method: 'post'
                });


        });


        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    // window.location.href='/admin/form/page?formId='+data.formId
                    obj.del();

                    // layer.msg("修理完成");
                   layer.close(index)
                    layer.closeAll();
                });
            } else if(obj.event === 'look'){
                layer.open({
                    type: 2,
                    area: ['700px', '500px'],
                    fixed: false, //不固定
                    resize:false,
                    content: 'https://blog.csdn.net/ni_meng_/article/details/80318425'
                });
            }
        });
    });
    function add(){
        layer.open({
            type: 2,
            area: ['700px', '500px'],
            fixed: false, //不固定
            resize:false,
            content: 'lendrecordadd.jsp'
        });

    }
    layui.use(['jquery'], function(){
        var $ = jQuery = layui.$;
        $(function(){
            $("#delselect").click(function(){
                var table = layui.table;
                var checkStatus = table.checkStatus('idTest');
                //console.log(checkStatus.data.length);
                var lids = '';
                for(var i=0;i<checkStatus.data.length;i++){
                    lids += checkStatus.data[i].lid+','
                }
                console.log(lids);
                $.post("../LendrecordServlet",{lids:lids,flag:'delAll'},function (data) {
                    window.location.href="lendrecord.jsp";
                });

            });



        });

    });

</script>

</body>
</html>
