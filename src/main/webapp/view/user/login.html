<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/login.css" type="text/css">
    <title>广东金融学院后勤报修平台</title>
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/cookie.js"></script>
</head>
<body>
<div class="nav">
    <img src="../../img/1.png" alt="" class="left-top">
    <img src="../../img/logo.png" alt="logo" class="logo">
    <div class="line"></div>
    <img src="../../img/name.png" alt="" class="name">
    <img src="../../img/1.png" alt="" class="right-top">
</div>
<div class="contant">
    <div class="school">
        <img src="../../img/school1.gif" alt="" class="schoolImg">
        <img src="../../img/title1.png" alt="" class="tit">
    </div>
    <div class="login">
        <div class="loginBox">
            <form action="" method="GET">
                <input type="text" class="inputStyle stuId" name="stuId" placeholder="账号">
                <i class="people"></i>
                <input type="password" class="inputStyle stuPassword" name="stuPassword" placeholder="密码">
                <i class="lock"></i>
                <br>
                <div class="remember">
                    <input type="checkbox" class="square" name="remember"><span class="tit-name">记住密码</span>
                </div>
                <div class="check">
                    <input type="text" placeholder="验证码" class="checkInput" name="checkCode">
                    <a href="javascrip:;"  class="linkImg">
                        <img src="/checkCode.png" alt="图片加载失败" class="codeImg" onclick="refreshCode()" id="vcode">
                    </a>
                </div>
                <div class="radio">
                    <input type="radio" name="1" class="chose" checked><span class="tit-name" >学生</span>
                </div>
                <div class="radio">
                    <input type="radio" name="1" class="chose"><span class="tit-name">管理员</span>
                </div>
                <div class="radio">
                    <input type="radio" name="1" class="chose"><span class="tit-name">工人</span>
                </div>
                <input type="submit" name="" value="登录" class="Submit">
            </form>
        </div>
    </div>
</div>
<div class="footer">
    <img src="../../img/1.png" alt="" class="left-bottom">
    <img src="../../img/title2.png" alt="" class="tit-under">
    <img src="../../img/1.png" alt="" class="right-bottom">
</div>
<script src="../../js/login.js"></script>
</body>
</html>
