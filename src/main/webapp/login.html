<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>广东金融学院后勤报修平台</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/load.js"></script>
    <script src="js/debounce.js"></script>
</head>
<body>
<div class="cartoon">
    <div class="bgwith">
        <div class="container">
            <span class="pillar"></span>
            <span class="pillar"></span>
            <span class="pillar"></span>
            <span class="pillar"></span>
            <span class="pillar"></span>
        </div>
    </div>
</div>
<div class="bg-with">
    <div class="nav">
        <img src="img/logo.png" alt="logo" class="logo">
        <div class="line"></div>
        <img src="img/name.png" alt="" class="name">
        <img src="img/shu.png" alt="" class="tree">
    </div>
</div>
<div class="bg">
    <div class="contant">
        <div class="school">
            <img src="img/dongtu.gif" alt="" class="schoolImg">
            <div class="school-tit">
                <span>明德</span>
                <span>敏学</span>
            </div>
            <div class="school-tit">
                <span>笃行</span>
                <span>致远</span>
            </div>
        </div>
        <div class="login">
            <div class="loginBox">
                <form action="" method="">
                    <input type="text" class="inputStyle stuId" name="stuId" placeholder="账号" id="id">
                    <i class="people"></i>
                    <input type="password" class="inputStyle stuPassword" name="stuPassword" placeholder="密码"
                           id="password">
                    <i class="lock"></i>
                    <input type="checkbox" name="" class="remmber">
                    <span class="tit-name">下次自动登录</span>
                    <div class="check">
                        <input type="text" placeholder="验证码" class="checkInput" name="checkCode" id="myCode">
                        <a href="javascript:void(0);" class="linkImg">
                            <img src="/checkCode.png" alt="图片加载失败" class="codeImg" onclick="refreshCode()" id="vcode">
                        </a>
                    </div>
                    <div class="radio">
                        <input type="radio" name="identity" class="chose" checked value="1"><span
                            class="tit-name">学生</span>
                    </div>
                    <div class="radio">
                        <input type="radio" name="identity" class="chose" value="2"><span class="tit-name">管理员</span>
                    </div>
                    <div class="radio">
                        <input type="radio" name="identity" class="chose" value="3"><span class="tit-name">工人</span>
                    </div>
                    <input type="button" name="" value="登录" class="Submit" id="login">
                </form>
            </div>
        </div>

    </div>
</div>
<div class="footer">
</div>
<script src="js/login.js"></script>
</body>
</html>
