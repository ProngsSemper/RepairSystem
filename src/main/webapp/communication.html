<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/communication.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/m_talkPage.js"></script>

    <style>
        #data-list {

            position: absolute;
            right: 80px;
            bottom: 6px;
            border: none;
            border-radius: 10px;
            width: 116px;
            height: 30px;
            text-align: center;
            color:
                    #333;
            cursor: pointer;
            border: 1px black;
            display: block;


        }
        #data-list>*{
            width: 98px;
            height: 21px;
        }
    </style>

</head>
<body onbeforeunload="closeWebSocket()">
    <div class="communicated">
        <i class="return" id="back"></i>
        <div class="bigBox">
            <div class="connent">
                <div class="contant" id="window-talk">
                    <div class="line">
                        <div class="bg-green own">
<!--                                &lt;h1&gt;ddd&lt;/h1&gt;-->

                        </div>
                    </div>
                    <div class="line">
                        <div class="bg-white other">
<!--                                &lt;h1&gt;ddd&lt;/h1&gt;-->
                        </div>
                    </div>
                </div>
                <div class="send">
                    <textarea name="sent" id="msg1" class="seatArea" placeholder="请输入发送内容"  ></textarea>
                    <button class="stuSend" id="btn">发送</button>
                    <aside id="data-list"  >
                        <input type="text" list = "list" placeholder="请输入聊天对象" id="receiver-name">
                        <datalist name="" id="list">

                            <option>-</option>

                        </datalist>
                    </aside>
                </div>
            </div>
        </div>



    </div>
    <script src="js/communication.js"></script>
</body>
</html>
