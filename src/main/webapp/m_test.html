<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.ajaxfileupload.js"></script>



<script type="text/javascript">
    function postData() {
        let formData = new FormData(document.getElementById("img"));
        formData.append("talk","1");
        $.ajax({
            url:'/upload/img', /*接口域名地址*/
            type:'post',
            data: formData,
            contentType: false,
            processData: false,
            success:function(res) {
                console.log(res.data);

                alert(res);
                alert("有在发送")
            },
            error:function (res) {
                alert(11);
            }


        });
    }


</script>
</head>

<body>
<form action="" id="img">
    <input type="file" name="photo" id="photo" value="" placeholder="免冠照片"><br>
    <input type="button" id="btn" value="下一步" name="" style="width:100px;height:30px;">

</form>
</body>
</html>
<script>
    $("#btn").click(
        function () {
            postData();
        }
    )

</script>
